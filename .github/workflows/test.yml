    - name: Print MSBuild Path
      run: |
        $msbuildPath = (Get-Command msbuild).Source
        echo "MSBuild Path: $msbuildPath"
        echo "MSBUILD_PATH=$msbuildPath" >> $env:GITHUB_ENV
      shell: pwsh
    
    - name: Verify MSBuild
      run: |
        echo "MSBuild Location: $env:MSBUILD_PATH"
        msbuild -version

